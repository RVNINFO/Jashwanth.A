<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels Image Gallery</title>
  <style>
    html {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .panel {
      background-size: cover;
      background-position: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition:
        flex 0.7s ease-in,
        background 0.2s;
      color: white;
      font-size: 20px;
      text-align: center;
    }

    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .panel p {
      font-size: 1.2em;
    }

    .panel.open {
      flex: 5;
    }

    .panel.open-active p {
      transform: translateY(0);
    }

    .panel p:nth-child(1) {
      transform: translateY(-100%);
    }
    .panel p:nth-child(3) {
      transform: translateY(100%);
    }

    .panel.open p:nth-child(1),
    .panel.open p:nth-child(3) {
      transform: translateY(0);
    }

    .panel1 { background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80'); }
.panel2 { background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80'); }
.panel3 { background-image: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=800&q=80'); }
.panel4 { background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=800&q=80'); }
.panel5 {background-image: url('https://images.pexels.com/photos/10722322/pexels-photo-10722322.jpeg');
}


  </style>
</head>
<body>
  <div class="panels">
    <div class="panel panel1">
      <p>Explore</p>
      <p>Nature</p>
      <p>Gallery</p>
    </div>
    <div class="panel panel2">
      <p>Feel</p>
      <p>The Flow</p>
      <p>Of Water</p>
    </div>
    <div class="panel panel3">
      <p>Wander</p>
      <p>Through</p>
      <p>The Woods</p>
    </div>
    <div class="panel panel4">
      <p>Climb</p>
      <p>Every</p>
      <p>Mountain</p>
    </div>
    <div class="panel panel5">
      <p>Reach</p>
      <p>For</p>
      <p>The Sky</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
      panels.forEach(panel => panel.classList.remove('open'));
      this.classList.toggle('open');
    }

    function toggleActive(e) {
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
  </script>
</body>
</html>
